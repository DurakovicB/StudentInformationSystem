<script>
  $(document).ready(function() {
    var app = $.jQuerySPApp({
      defaultView: "courses_grades_view",
      templateDir  : "./views/",
    }); // initialize

    // define routes
    app.route({
      view: 'courses_grades_view',
      onCreate: function() {
        document.getElementById('students_view').style.display = "none";
        document.getElementById('notifications_view').style.display = "none";
        document.getElementById('courses_grades_view').style.display = "inline";
        document.getElementById('professors_view').style.display = "none";

      },
      onReady: function() {
        document.getElementById('students_view').style.display = "none";
        document.getElementById('notifications_view').style.display = "none";
        document.getElementById('courses_grades_view').style.display = "inline";
        document.getElementById('professors_view').style.display = "none";

      }
    });
    app.route({
      view: 'students_view',
      load: 'students_view.html',
      onCreate: function() {
        document.getElementById('students_view').style.display = "inline";
        document.getElementById('notifications_view').style.display = "none";
        document.getElementById('courses_grades_view').style.display = "none";
        document.getElementById('professors_view').style.display = "none";

      },
      onReady: function() {
        document.getElementById('students_view').style.display = "inline";
        document.getElementById('notifications_view').style.display = "none";
        document.getElementById('courses_grades_view').style.display = "none";
        document.getElementById('professors_view').style.display = "none";

      }
    });
    app.route({
      view: 'notifications_view',
      onCreate: function() {
        document.getElementById('students_view').style.display = "none";
        document.getElementById('notifications_view').style.display = "inline";
        document.getElementById('courses_grades_view').style.display = "none";
        document.getElementById('professors_view').style.display = "none";

      },
      onReady: function() {
        document.getElementById('students_view').style.display = "none";
        document.getElementById('notifications_view').style.display = "inline";
        document.getElementById('courses_grades_view').style.display = "none";
        document.getElementById('professors_view').style.display = "none";

      }
    });
    app.route({
      view: 'professors_view',
      onCreate: function() {
        document.getElementById('students_view').style.display = "none";
        document.getElementById('notifications_view').style.display = "none";
        document.getElementById('courses_grades_view').style.display = "none";
        document.getElementById('professors_view').style.display = "inline";

      },
      onReady: function() {
        document.getElementById('students_view').style.display = "none";
        document.getElementById('notifications_view').style.display = "none";
        document.getElementById('courses_grades_view').style.display = "none";
        document.getElementById('professors_view').style.display = "inline";

      }
    });

    // run app
    app.run();
  });

  var token = localStorage.getItem("token");
  if (token) {
    CourseService.init();
    UserService.fillName();
  } else {
    window.location.replace("login.html");
  }


</script>
