<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student Information System</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>


<main>

      <div id="course-list" class="row">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
        </div>
      </div><!-- /.row -->
</main>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<style>
.spinner-border{
  position: fixed; /* or absolute */
 top: 50%;
 left: 50%;
}
</style>
<script>
display_courses();
function display_courses()
{
  $.get("rest/course", function(data)
  {
    $('course-list').html("");
    var html="";
    for(let i=0;i<data.length;i++)
    {
      html+= `
      <div class="col-lg-4">
        <h2>`+data[i].name+`</h2>
        <p>`+data[i].description+`</p>
        <p>
        <button type="button" class="btn btn-primary course-button" onclick="showModal(`+data[i].id+`)" >
              Launch demo modal
        </button>
        </p>
      </div>`;
        }
        $('#course-list').html(html);
        console.log(data);

    });
}
    function enableCourseButtons()
    {
      $('.course-button').attr('disabled', true);
    }

    function disableCourseButtons()
    {
      $('.course-button').attr('disabled', false);
    }

    function showModal(id){
    disableCourseButtons();
    $.get('rest/course/'+id, function(data){
      console.log(data);
      $("#description").val(data.description);
      $("#id").val(data.id);
      $("#name").val(data.name);
      $("#exampleModal").modal("show");
      enableCourseButtons();
    })
  }


</script>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" onclick =disableCourseButtons() class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="description" type="text" />
        <input id="created" type="hidden" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-course-button" onclick="saveCourse()">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
