<script>

  var token = localStorage.getItem("token");

    ClassesService.init();

    window.location.replace("login.html");
  }

    function exportTimetableAsImage() {
    const timetableDiv = document.getElementById("timetable");

    html2canvas(timetableDiv, {
      useCORS: true, 
      scale: 3, 
    }).then(function (canvas) {
      const imgData = canvas.toDataURL("image/jpeg", 1.0);

      const link = document.createElement("a");
      link.href = imgData;
      link.download = "timetable.jpg"; 
      document.body.appendChild(link);
      link.click();

      document.body.removeChild(link);
    });
  }

function updateListBasedOnCheckboxes() {
  const classesChecked = $('#classesCheckbox').prop('checked');
  const labsChecked = $('#labsCheckbox').prop('checked');

  if (classesChecked && labsChecked) {
    ClassesService.list("all");
  } else if (classesChecked) {
	clearTimetable();
    ClassesService.list("class");
  } else if (labsChecked) {
	clearTimetable();
    ClassesService.list("lab");
  } else {
	clearTimetable();
}

}
