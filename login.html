<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student Information System</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <main>

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Student Information System</h2>
                  <p class="text-white-50 mb-5">Login into your account!</p>
                  <form id="login-form">
                  <div class="form-outline form-white mb-4">
                    <input type="email" name="email" class="form-control form-control-lg" 
                     placeholder="Email" value="ahmed@ibu.edu.ba"/>
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" class="form-control form-control-lg"
                    placeholder="Password" value="123"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<style>
body {
  background-image: url('resources/pictures/backgound2.jpg');
}
</style>
  </main>

    UserService.init();
